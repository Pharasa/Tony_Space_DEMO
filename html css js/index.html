  <div class="row" style="background-color: #99A3A4">

      <img class="LOGO" src="image/NEW_LOGO_191108_0001.png" alt="">
      <span class="TOPIC">Tony Space</span>
    </div>
    <div class="col-xl-9"></div>
  </div>

  <div class="row" style="background-color: #34495E;">
    <div class="col-xl-2"></div>
    <div class="col-xl-2" style="text-align: center;">
      <br><br><br><br><br><br>
      <img class="imageTonySpace" src="image/Tonyspace_2_1000X1000px.png" alt="">
    </div>
    <div class="col-xl-1"></div>

    <div class="col-xl-2" style="text-align: center;">
      <br><br><br>
      <img class="LEDRelay1" id="Relay1LED" src="image/led off.png" alt=""><br>
      <span class="RelayName1">RELAY1</span><br>
      <img class="RelayImage1" src="image/relay.png" alt="Relay"><br>
      <button class="button button1" id="onButton" onclick="onButtonClick()">ON</button>
      <button class="button button2" id="offButton" onclick="offButtonClick()">OFF</button><br>
      <span class="Status1" id="StatusRelay1"></span>
    </div>

    <div class="col-xl-2" style="text-align: center;">
      <br><br><br>
      <img class="LEDRelay2" id="Relay2LED" src="image/led off.png" alt=""><br>
      <span class="RelayName2">RELAY2</span><br>
      <img class="RelayImage2" src="image/relay.png" alt="Relay"><br>
      <button class="buttons button3" id="openButton" onclick="openButtonClick()">ON</button>
      <button class="buttons button4" id="closeButton" onclick="closeButtonClick()">OFF</button><br>
      <span class="Status2" id="StatusRelay2"></span>
    </div>
    <div class="col-xl-2"></div>
  </div>

  <div class="row" style="background-color: #34495E; height: 150px; text-align: center">
    <div class="col-xl-3"></div>
    <div class="col-xl-3" style="text-align: center;">
      <br><br><br>
      <snap class="Temp" id="dataTemp">Temperature : 0.00 &deg;C</snap>
    </div>
    <div class="col-xl-3" style="text-align: center;">
      <br><br><br>
      <snap class="Humi" id="dataHumi">Humidity : 0.00 %</snap>
    </div>
    <div class="col-xl-3"></div>
  </div>

  <div class="row" style="background-color: #34495E;">
    <div class="col-xl-3"></div>
    <div class="col-xl-6">
      <br><br><br><br>
      <canvas class="Chart" id="myChart"></canvas>
    </div>
    <div class="col-xl-3"></div>
  </div>
